services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: cmm
      POSTGRES_USER: cmm_user
      POSTGRES_PASSWORD: cmm_pass
    ports:
      - "5432:5432"
    volumes:
      - cmm_db:/var/lib/postgresql/data

  api:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://cmm_user:cmm_pass@db:5432/cmm
      JWT_SECRET: "change_this_secret"
      JWT_EXPIRE_MINUTES: "720"
      ALLOWED_ORIGINS: "*"
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  cmm_db:
